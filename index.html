<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
      rel="icon"
      type="image/icon"
      href="https://seeklogo.com/images/U/uol-logo-68F369E089-seeklogo.com.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" 
    rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Bate-Papo UOL</title>
</head>
<body>
    <div class="login-container">
            <img src="./assets/img/logo 2.png" alt="logo bate-papo UOL">
            <div class="login-div">
            <div class="error hidden">Esse nome de usuário já existe</div>
            <input data-test="input-name" type="text" class="login-username" placeholder="Digite seu nome">
            <button data-test="send-name" class="login-btn" onclick="login(this)">Entrar</button>
        </div>
        <div class="loading hidden">
            <img src="./assets/img/loading.gif" alt="a loading gif">
            <div>Entrando...</div>
        </div>
    </div>

    <aside data-test="overlay" class="sidebar-container hidden ">
        <div class="background" onclick="closeSidebar(this)"></div>
        <div class="sidebar">
            <div class="sidebar-content">
                <div class="titles-sidebar">
                    <h3>Escolha um contato 
                        <br>
                        para enviar mensagem:</h3>
                </div>
                <ul class="online-list">  
                </ul>
                <div class="titles-sidebar">
                     <p>Escolha a visibilidade:</p>
                </div>
                <ul class="visibility">
                    <li data-test="public" class="visibility-option" onclick="selectVisibility(this)">
                        <div class="visibility-part">
                        <ion-icon name="lock-open-sharp"></ion-icon>
                        <p class="visibility-type">Público</p>
                        </div>
                        <ion-icon data-test="check" class="checkmark selected" name="checkmark"></ion-icon>
                    </li>     
                    <li data-test="private" class="visibility-option" onclick="selectVisibility(this)">
                        <div class="visibility-part">
                        <ion-icon name="lock-open-sharp"></ion-icon>
                        <p class="visibility-type">Reservadamente</p>
                        </div>
                        <ion-icon data-test="check" class="checkmark" name="checkmark"></ion-icon>
                    </li>     
                </ul>
            </div>
        </div>
    </aside>

    <header>
        <img src="./assets/img/logo 1.png" alt="logo bate-papo UOL">
        <ion-icon data-test="open-participants" name="people-sharp" onclick="openSidebar(this)"></ion-icon>
    </header>

    <main>
    </main>

    <footer class="send-message">
        <div class="send-message-input">
        </div>
        <button data-test="send-message" onclick="SendMessage(this)">
        <ion-icon name="paper-plane-outline"></ion-icon>
        </button>
    </footer>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/script/script.js"></script>
</body>
</html>
